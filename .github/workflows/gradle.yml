name: Build and deploy to EC2 Instance

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  PROJECT_NAME: officefinder
  BUCKET_NAME: officefinder-cicd-bucket
  CODE_DEPLOY_APP_NAME: officefinder_cicd
  DEPLOYMENT_GROUP_NAME: officefinder_instance

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permisson for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build and Test
        run: ./gradlew build test

      #------------ deploy
      - name: Make Zip File
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions.configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3 Bucket
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: CodeDeploy To EC2 Instance
        run: aws deploy create-deployment 
          --application-name $CODE_DEPLOY_APP_NAME 
          --deployment-config-name CodeDeployDefault.AllAtOnce 
          --deployment-group-name $DEPLOYMENT_GROUP_NAME 
          --s3-location bucket=$BUCKET_NAME,boundType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip